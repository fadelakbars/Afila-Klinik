<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Berat Badan Ideal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-light shadow-sm py-3">
    <div class="container">
      <h1 class="text-success text-center fw-bold">Hitung Berat Badan Ideal</h1>
      <p class="text-center text-secondary">Kalkulasi untuk Mencapai Berat Badan Sehat</p>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center text-success fw-bold">Masukkan Data Anda</h2>
          <form id="bmiForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Usia (tahun)</label>
              <input type="number" class="form-control" id="age" placeholder="Masukkan usia" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Jenis Kelamin</label>
              <select class="form-select" id="gender" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="activity" class="form-label">Tingkat Aktivitas</label>
              <select class="form-select" id="activity" required>
                <option value="1.2">Sangat jarang olahraga</option>
                <option value="1.375">Jarang olahraga</option>
                <option value="1.55">Cukup aktif</option>
                <option value="1.725">Sangat aktif</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="weight" class="form-label">Berat Badan (kg)</label>
              <input type="number" class="form-control" id="weight" placeholder="Masukkan berat badan" required>
            </div>
            <div class="mb-3">
              <label for="height" class="form-label">Tinggi Badan (cm)</label>
              <input type="number" class="form-control" id="height" placeholder="Masukkan tinggi badan" required>
            </div>
            <button type="button" class="btn btn-success w-100" onclick="calculate()">Hitung</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="resultModalLabel">Hasil Perhitungan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalIdealWeight"></p>
          <p id="modalBMI"></p>
          <p id="modalCalories"></p>
          <p id="modalMacros"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <h6 class="text-success fw-bold">Klinik Afila</h6>
      <p class="text-muted mb-0">Jl. Sudirman No. 3, Jakarta Pusat</p>
      <p class="text-muted">Pelayanan cek dan konsultasi gizi profesional oleh dr. Afila</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
